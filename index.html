
<!DOCTYPE html>
<html>
<head>
	<title>The Rafe Quiz</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
			background-color: #f0f0f0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		
		.title {
			font-size: 30px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		.button {
			font-size: 18px;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
		
		.question {
			font-size: 20px;
			margin-bottom: 10px;
		}
		
		.choice {
			font-size: 18px;
			padding: 10px 20px;
			border: 1px solid #000;
			border-radius: 10px;
			background-color: #fff;
			cursor: pointer;
			margin-bottom: 10px;
		}
		
		.choice:hover {
			background-color: #e0e0e0;
		}
		
		.score {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="title">The Rafe Quiz</div>
	<button class="button" onclick="startQuiz()">Play</button>
	
	<div id="quiz" style="display: none;">
		<div id="questions">
			<div class="question">1. Which parent do I like better?</div>
			<button class="choice" onclick="answerQuestion(1, 'MOTHER')">MOTHER</button>
			<button class="choice" onclick="answerQuestion(1, 'FATHER')">FATHER</button>
			
			<div class="question">2. Which is my favorite food?</div>
			<button class="choice" onclick="answerQuestion(2, 'Balatong')">Balatong</button>
			<button class="choice" onclick="answerQuestion(2, 'Fried chicken')">Fried chicken</button>
			
			<div class="question">3. What is my favorite hobby?</div>
			<button class="choice" onclick="answerQuestion(3, 'Skateboarding')">Skateboarding</button>
			<button class="choice" onclick="answerQuestion(3, 'Running')">Running</button>
			
			<div class="question">4. What is my favorite phone?</div>
			<button class="choice" onclick="answerQuestion(4, 'Android')">Android</button>
			<button class="choice" onclick="answerQuestion(4, 'iOS')">iOS</button>
			
			<div class="question">5. Who is my favorite relative?</div>
			<button class="choice" onclick="answerQuestion(5, 'Plongplong')">Plongplong</button>
			<button class="choice" onclick="answerQuestion(5, 'Maria')">Maria</button>
		</div>
		<button class="button" id="done-button" style="display: none;" onclick="showScore()">Done</button>
	</div>
	
	<div id="score" style="display: none;" class="score"></div>
	
	<script>
		let answers = [];
		let score = 0;
		
		function startQuiz() {
			document.getElementById("quiz").style.display = "block";
			document.querySelector(".button").style.display = "none";
		}
		
		function answerQuestion(questionNumber, answer) {
			answers[questionNumber - 1] = answer;
			if (answers.length === 5) {
				document.getElementById("done-button").style.display = "block";
			}
		}
		
		function showScore() {
			if (answers[0] === "FATHER") score++;
			if (answers[1] === "Balatong") score++;
			if (answers[2] === "Skateboarding") score++;
			if (answers[3] === "Android") score++;
			if (answers[4] === "Plongplong") score++;
			
			document.getElementById("score").innerHTML = `Your score is ${score} out of 5`;
			document.getElementById("score").style.display = "block";
			document.getElementById("quiz").style.display = "none";
		}
	</script>
</body>
</html>
